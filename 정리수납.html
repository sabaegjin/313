<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고려 정리수납</title>

  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS 애니메이션 -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <style>
    body { font-family: 'Nunito', sans-serif; color: #333; scroll-behavior: smooth; background-color: #f9f8f7; }
    h1,h2,h3,h4,h5 { font-family: 'Playfair Display', serif; font-weight: 700; letter-spacing: 0.5px; }
    .gold { color: #bfa06b; }

    .shadow-hover { transition: all 0.5s ease; border-radius: 1rem; overflow: hidden; box-shadow:0 6px 18px rgba(0,0,0,0.08); background-color: #fff; }
    .shadow-hover:hover { transform: translateY(-5px) scale(1.03); box-shadow:0 14px 40px rgba(0,0,0,0.18); border: 2px solid #bfa06b; }
    .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.2)); }
    .text-normal { font-family: 'Nunito', sans-serif !important; font-style: normal !important; font-weight: 500; color: #4a4a4a; }
    .swiper-pagination { display: none !important; }

    /* 상담 신청 폼 */
    .accent-gold { accent-color: #bfa06b; }
    .form-card { background: #ffffff; border-radius: 2rem; box-shadow: 0 12px 25px rgba(0,0,0,0.08); padding: 2rem; }
    .form-input { width: 100%; padding: 1rem; border-radius: 1rem; border: 1px solid #d1d1d1; color: #4a4a4a; box-shadow: 0 2px 6px rgba(0,0,0,0.05); transition: all 0.3s; }
    .form-input:focus { outline: none; border-color: #bfa06b; box-shadow: 0 0 0 3px rgba(191,160,107,0.2); }
    .form-button { width: 100%; padding: 1rem; border-radius: 1.5rem; background: linear-gradient(to right, #bfa06b, #d4b873); color: white; font-weight: 600; font-size: 1.125rem; box-shadow: 0 8px 20px rgba(0,0,0,0.12); transition: transform 0.3s, box-shadow 0.3s; }
    .form-button:hover { transform: scale(1.02); box-shadow: 0 12px 25px rgba(0,0,0,0.18); }
    .checkbox-container { display: flex; gap: 2rem; justify-content: center; flex-wrap: nowrap; }
  </style>
</head>
<body class="overflow-x-hidden m-0 p-0">

  <!-- Navigation -->
  <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md shadow-md z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-3 px-4 md:px-12">
      <ul class="hidden md:flex space-x-6 text-gray-700 font-semibold">
        <li><a href="#service" class="hover:text-gold transition">서비스</a></li>
        <li><a href="#testimonial" class="hover:text-gold transition">후기</a></li>
        <li><a href="#contact" class="hover:text-gold transition">상담 신청</a></li>
      </ul>
      <div class="md:hidden">
        <button id="menu-btn" class="focus:outline-none">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden bg-white/90 backdrop-blur-md transition-all duration-300">
      <ul class="flex flex-col space-y-2 text-center py-3 text-gray-700 font-semibold">
        <li><a href="#service" class="hover:text-gold transition">서비스</a></li>
        <li><a href="#testimonial" class="hover:text-gold transition">후기</a></li>
        <li><a href="#contact" class="hover:text-gold transition">상담 신청</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="w-full relative mt-16 md:mt-20 flex justify-center">
    <img src="https://i.ibb.co/nq01XmFR/2.gif" alt="럭셔리 거실" class="w-full max-w-[1600px] h-auto object-cover rounded-xl shadow-lg">
    <div class="hero-overlay rounded-xl"></div>
  </section>

  <!-- 중간 이미지 -->
  <section class="w-full flex justify-center my-8" data-aos="zoom-in" data-aos-duration="1200">
    <img src="https://i.ibb.co/wZwPZFvX/Kakao-Talk-20260205-183325710.png" alt="럭셔리 공간" class="w-full max-w-[1200px] h-auto object-contain">
  </section>

  <!-- Service Section -->
  <section id="service" class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- 카드 1 -->
          <a href="https://313.kr/정리수납 거실.html" class="swiper-slide shadow-hover p-1" data-aos="fade-up" data-aos-delay="100">
            <img src="https://i.ibb.co/7N8hRbmZ/Kakao-Talk-20260204-213425348.jpg" class="w-full aspect-[4/3] object-cover rounded-xl mb-2" alt="거실">
            <h3 class="text-xl sm:text-2xl font-semibold mb-1 text-center text-normal">거실</h3>
          </a>
          <!-- 카드 2 -->
          <div class="swiper-slide shadow-hover p-1" data-aos="fade-up" data-aos-delay="200">
            <img src="https://i.ibb.co/np3ZftB/Kakao-Talk-20260204-212856866-01.jpg" class="w-full aspect-[4/3] object-cover rounded-xl mb-2" alt="주방">
            <h3 class="text-xl sm:text-2xl font-semibold mb-1 text-center text-normal">주방</h3>
          </div>
          <!-- 카드 3 -->
          <div class="swiper-slide shadow-hover p-1" data-aos="fade-up" data-aos-delay="300">
            <img src="https://i.ibb.co/x4fL3rP/Kakao-Talk-20260204-212856866-02.jpg" class="w-full aspect-[4/3] object-cover rounded-xl mb-2" alt="냉장고">
            <h3 class="text-xl sm:text-2xl font-semibold mb-1 text-center text-normal">냉장고</h3>
          </div>
          <!-- 카드 4 -->
          <div class="swiper-slide shadow-hover p-1" data-aos="fade-up" data-aos-delay="400">
            <img src="https://i.ibb.co/hRv4WvZq/Kakao-Talk-20260204-213019445.jpg" class="w-full aspect-[4/3] object-cover rounded-xl mb-2" alt="드레스룸">
            <h3 class="text-xl sm:text-2xl font-semibold mb-1 text-center text-normal">드레스룸</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimonial Section -->
  <section id="testimonial" class="py-12 bg-gray-50">
    <div class="max-w-3xl mx-auto px-4">
      <div class="swiper testimonialSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide flex justify-center" data-aos="fade-right" data-aos-delay="100">
            <p class="text-center text-sm sm:text-base max-w-2xl text-normal">"섬세한 배려와 고급스러운 서비스 최고!"</p>
          </div>
          <div class="swiper-slide flex justify-center" data-aos="fade-right" data-aos-delay="200">
            <p class="text-center text-sm sm:text-base max-w-2xl text-normal">"공간 활용과 디자인 모두 완벽합니다 강력 추천!"</p>
          </div>
          <div class="swiper-slide flex justify-center" data-aos="fade-right" data-aos-delay="300">
            <p class="text-center text-sm sm:text-base max-w-2xl text-normal">"정리수납 하나만으로 집 전체가 달라졌어요."</p>
          </div>
          <div class="swiper-slide flex justify-center" data-aos="fade-right" data-aos-delay="400">
            <p class="text-center text-sm sm:text-base max-w-2xl text-normal">"깔끔하고 세련된 정리수납으로 고급스러워졌어요."</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 상담 신청 Section -->
  <section id="contact" class="py-20 bg-gradient-to-b from-gray-100 via-white to-gray-100">
    <div class="max-w-xl mx-auto px-6">
      <h2 class="text-4xl sm:text-5xl font-bold text-center mb-12 text-gray-800" data-aos="fade-up">상담 신청</h2>
      <form class="form-card space-y-6" data-aos="fade-up">
        <input type="text" placeholder="성함" class="form-input" required />
        <input type="tel" id="phone" placeholder="연락처 (예: 010-1234-5678)" class="form-input" required />
        <div class="checkbox-container">
          <label class="flex items-center space-x-2 text-gray-700 font-medium"><input type="checkbox" /> <span>거실</span></label>
          <label class="flex items-center space-x-2 text-gray-700 font-medium"><input type="checkbox" /> <span>주방</span></label>
          <label class="flex items-center space-x-2 text-gray-700 font-medium"><input type="checkbox" /> <span>냉장고</span></label>
          <label class="flex items-center space-x-2 text-gray-700 font-medium"><input type="checkbox" /> <span>드레스룸</span></label>
        </div>
        <button type="submit" class="form-button">상담 신청</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-6 bg-white text-center text-gray-600">
    <p class="text-base">&copy; 2026 <span class="gold font-semibold">고려 정리수납</span>. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    AOS.init({ duration:1000, once:false, easing:'ease-in-out' });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior:'smooth', block:'start' });
      });
    });

    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden');
    });

    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/[^0-9]/g, '');
      if(value.length < 4) e.target.value = value;
      else if(value.length < 7) e.target.value = value.slice(0,3) + '-' + value.slice(3);
      else if(value.length <= 11) e.target.value = value.slice(0,3) + '-' + value.slice(3,7) + '-' + value.slice(7,11);
      else e.target.value = value.slice(0,3) + '-' + value.slice(3,7) + '-' + value.slice(7,11);
    });

    var swiper = new Swiper(".mySwiper", { slidesPerView: 1.2, spaceBetween: 20, loop: true, autoHeight: true, breakpoints: { 640: { slidesPerView: 1.5 }, 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } } });
    var testimonialSwiper = new Swiper(".testimonialSwiper", { slidesPerView: 1, loop: true, autoplay: { delay: 3000, disableOnInteraction: false }, centeredSlides: true });
  </script>
</body>
</html>
