<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>313</title>
<meta name="description" content="정리수납 입니다">

<meta property="og:title" content="정리수납">
<meta property="og:description" content="社 百 眞">
<meta property="og:image" content="https://i.ibb.co/Fbm6fjv7/1.gif">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --accent:#c9a24d;
  --transition:0.4s ease-in-out;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}
a{text-decoration:none;color:inherit;}

/* ===== 슬라이드 ===== */
.slider{position:relative;width:100%;height:100vh;overflow:hidden;}
.slide{position:absolute;width:100%;height:100%;background-size:cover;background-position:center;opacity:0;transition:opacity 1s;}
.slide.active{opacity:1;}
.slide-overlay{position:absolute;width:100%;height:100%;background:rgba(0,0,0,0.5);}

/* ===== 헤더 ===== */
header{
  position:fixed;top:0;width:100%;
  padding:1rem 2rem;
  display:flex;justify-content:flex-end;
  z-index:10;transition:0.4s;
}
header.scrolled{
  background:rgba(0,0,0,0.9);
}

/* ===== 메뉴 전체 높이 통일 ===== */
section{
  min-height:350px;
  margin:1rem auto;
  padding:0;
}

/* ===== 포트폴리오 공통 ===== */
.portfolio{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1rem;
  grid-auto-rows:250px;   /* 높이 통일 핵심 */
  padding:0 1rem;
}
.portfolio img{
  width:100%;
  height:100%;
  object-fit:cover;       /* 비율 깨짐 방지 */
  border-radius:1rem;
  cursor:pointer;
  transition:0.3s;
}
.portfolio img:hover{
  transform:scale(1.05);
}

/* ===== menu2 가로 슬라이드 ===== */
#menu2 .portfolio{
  display:flex;
  overflow-x:auto;
  grid-auto-rows:unset;   /* 예외 */
}
#menu2 .portfolio img{
  width:700px;
  height:400px;
  flex:0 0 auto;
  cursor:default;
}

/* ===== 파라랙스 ===== */
.parallax{
  background-attachment:fixed;
  background-size:cover;
  background-position:center;
  height:30vh;
  margin:1rem;
  border-radius:1rem;
}

/* ===== 모바일 ===== */
@media(max-width:777px){
  section{min-height:250px;}

  .portfolio{
    grid-auto-rows:180px;
  }

  #menu2 .portfolio img{
    width:90vw;
    height:auto;
  }
}
footer{
  text-align:center;
  padding:1rem;
  color:#666;
}
</style>
</head>

<body>

<div class="slider">
  <div class="slide active" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');">
    <div class="slide-overlay"></div>
  </div>
</div>

<header id="header"></header>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu1">
  <div class="portfolio">
    <img src="https://i.ibb.co/GfBcbv0W/Kakao-Talk-20260201-201456947-02.jpg">
    <img src="https://i.ibb.co/4wp2w2rf/Kakao-Talk-20260125-204813005-13.jpg">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu2">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu3">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<footer>© 1992 Pro 313</footer>

<script>
let slides=document.querySelectorAll('.slide');
let currentSlide=0;
setInterval(()=>{
  slides[currentSlide].classList.remove('active');
  currentSlide=(currentSlide+1)%slides.length;
  slides[currentSlide].classList.add('active');
},5000);

window.addEventListener('scroll',()=>{
  document.getElementById('header')
  .classList.toggle('scrolled',window.scrollY>50);
});
</script>

</body>
</html>
