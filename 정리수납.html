<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>313</title>
<meta name="description" content="정리수납 입니다">
<meta property="og:title" content="고려">
<meta property="og:description" content="정리수납">
<meta property="og:image" content="https://i.ibb.co/jPRrwxQL/629.gif">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000000;   /* 배경 변수 복구 */
  --fg:#ffffff;   /* 글자 변수 복구 */
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 슬라이드 ===== */
.slider{
  position:relative;
  width:100%;
  min-height:100vh; /* 모바일 안정 */
  overflow:hidden;
  background:#000; /* 안전장치 */
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  opacity:0;
  transition:opacity 1.2s ease-in-out;
}

.slide.active{
  opacity:1;
}

/* ===== 헤더 ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:1rem 2rem;
  display:flex;
  justify-content:flex-end;
  z-index:10;
  transition:0.4s;
}
header.scrolled{
  background:rgba(0,0,0,0.9);
}

/* ===== 섹션 ===== */
section{margin:1rem 0;}

/* ===== 포트폴리오 ===== */
.portfolio{
  display:flex;
  overflow-x:auto;
  gap:1rem;
  padding:0 1rem;
  scroll-behavior:smooth;
  scroll-snap-type:x mandatory;
}
.portfolio img{
  flex:0 0 auto;
  width:700px;
  height:400px;
  object-fit:cover;
  border-radius:1rem;
  cursor:pointer;
  transition:0.3s;
  scroll-snap-align:center;
}
.portfolio img:hover{
  transform:scale(1.05);
}

/* ===== 파라랙스 ===== */
.parallax{
  background-attachment:fixed;
  background-size:cover;
  background-position:center;
  height:30vh;
  margin:1rem;
  border-radius:1rem;
}

/* ===== 모바일 ===== */
@media(max-width:777px){
  .portfolio img{
    width:90vw;
    height:220px;
  }
  .parallax{
    height:25vh;
    margin:0.5rem 0;
    background-attachment:scroll;
  }
}

footer{
  text-align:center;
  padding:1rem;
  color:#666;
}
</style>
</head>

<body>

<!-- 슬라이드 -->
<div class="slider">
  <div class="slide active" style="background-image:url('https://i.ibb.co/jPRrwxQL/629.gif');"></div>
  <div class="slide" style="background-image:url('https://i.ibb.co/jPRrwxQL/629.gif');"></div>
</div>

<header id="header">
  <div style="font-weight:600;">313</div>
</header>

<section class="parallax" style="background-image:url('https://i.ibb.co/jPRrwxQL/629.gif');"></section>

<section id="menu1">
  <div class="portfolio">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/jPRrwxQL/629.gif');"></section>

<section id="menu2">
  <div class="portfolio">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/jPRrwxQL/629.gif');"></section>

<section id="menu3">
  <div class="portfolio">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
    <img src="https://i.ibb.co/jPRrwxQL/629.gif">
  </div>
</section>

<footer>© 1992 Pro 313</footer>

<script>
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;

setInterval(()=>{
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
},5000);

window.addEventListener('scroll',()=>{
  document.getElementById('header')
    .classList.toggle('scrolled', window.scrollY > 50);
});
</script>

</body>
</html>
