<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고려 정리수납</title>
  <style>
    html { scroll-behavior:smooth; }
    body {
      margin:0;
      font-family:'Noto Sans KR','Apple SD Gothic Neo',Arial,sans-serif;
      background:linear-gradient(180deg,#eef1f6 0%, #ffffff 40%);
      color:#1b1d21;
      -webkit-font-smoothing:antialiased;
    }

    header {
      position:fixed; top:0; left:0; right:0;
      height:74px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 32px;
      color:#fff;
      z-index:20;
      backdrop-filter: blur(14px);
      background:rgba(10,15,30,0.45);
      border-bottom:1px solid rgba(255,255,255,0.08);
    }
    header .logo { font-size:18px; font-weight:700; letter-spacing:-0.4px; }
    header .right { font-size:14px; opacity:.95; }

    .hero {
      margin-top:74px;
      height:480px;
      background:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      position:relative;
    }
    .hero::after{
      content:'';
      position:absolute; inset:0;
      background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.15));
    }

    .content {
      background:#fff;
      border-radius:48px 48px 0 0;
      margin-top:-90px;
      padding:90px 26px 180px;
      text-align:center;
      box-shadow:0 -30px 80px rgba(0,0,0,0.08);
    }

    .content h1 {
      font-size:32px;
      letter-spacing:-1.2px;
      margin-bottom:24px;
    }
    .content h1 span { color:#1f4fd8; }
    .content p {
      color:#5a5f6b;
      font-size:16px;
      line-height:1.7;
      margin-bottom:38px;
    }

    .time {
      display:inline-block;
      padding:18px 36px;
      border-radius:50px;
      background:linear-gradient(135deg,#e9eeff,#f6f8ff);
      color:#1f4fd8;
      font-weight:600;
      letter-spacing:-0.3px;
      margin-bottom:56px;
    }

    .grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:26px;
      max-width:560px;
      margin:0 auto;
    }

    .card {
      background:linear-gradient(180deg,#ffffff,#fbfcff);
      border-radius:28px;
      padding:38px 24px;
      box-shadow:0 30px 80px rgba(31,79,216,0.12);
      transition:all .4s cubic-bezier(.2,.8,.2,1);
    }
    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 44px 120px rgba(31,79,216,0.22);
    }
    .card img { width:46px; margin-bottom:20px; opacity:.9; }
    .card p { font-weight:600; color:#1f4fd8; letter-spacing:-0.3px; }

    .floating {
      position:fixed;
      right:20px; bottom:28px;
      display:flex; flex-direction:column; gap:16px;
    }
    .fab {
      width:60px; height:60px;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      font-weight:700;
      box-shadow:0 10px 30px rgba(0,0,0,0.28);
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .fab:hover{ transform:scale(1.08); box-shadow:0 16px 40px rgba(0,0,0,0.35); }
    .kakao { background:#ffe812; color:#3b1e1e; }
    .call { background:linear-gradient(135deg,#1f4fd8,#173aa8); color:#fff; }

    @media(max-width:480px){
      .content h1{ font-size:27px; }
      .hero{ height:420px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">고려 정리수납</div>
  <div class="right">상담 및 문의&nbsp; <strong>1844-2408</strong></div>
</header>

<section class="hero"></section>

<section class="content">
  <h1><span>최고의 전문가 고려 정리수납</span></h1>
  <p>고객님의 문의사항에 대해 신속하게 답변 드리겠습니다.</p>
  <div class="time">전화 상담 : 09:00 - 18:00</div>

  <div class="grid">
    <a href="tel:01062721111" class="card call-card" style="text-decoration:none;">
      <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" />
      <p>빠른 전화상담</p>
    </a>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" />
      <p>문자 상담</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png" />
      <p>카카오톡 상담</p>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" />
      <p>인스타그램</p>
    </div>
  </div>
</section>

<div class="floating">
  <div class="fab kakao">TALK</div>
  <a href="tel:01062721111" class="fab call" style="text-decoration:none;">전화</a>
</div>

</body>
</html>
