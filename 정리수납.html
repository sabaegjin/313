<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>고려 정리수납</title>

<style>

html{scroll-behavior:smooth;}

body{
margin:0;
font-family:'Noto Sans KR','Apple SD Gothic Neo',Arial;
background:linear-gradient(180deg,#eef1f6 0%,#fff 40%);
}

/* ===== HEADER ===== */
header{
position:fixed;
top:0;
left:0;
right:0;
height:74px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 32px;
color:#fff;
z-index:20;
backdrop-filter:blur(14px);
background:rgba(10,15,30,.45);
}

.logo{font-weight:700;}
.right{font-size:14px;}

/* ===== HERO ===== */
.hero{
margin-top:74px;
height:calc(100vh - 74px); /* ✅ 화면 꽉 */
position:relative;
overflow:hidden;
}

.hero img{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
object-fit:cover; /* ✅ 꽉 채움 */
transition:.6s;
z-index:-1;
}

.hero::after{
content:'';
position:absolute;
inset:0;
background:linear-gradient(
180deg,
rgba(0,0,0,.45),
rgba(0,0,0,.15)
);
}

/* ===== CONTENT ===== */
.content{
background:#fff;
border-radius:48px 48px 0 0;
margin-top:-90px;
padding:90px 26px 180px;
text-align:center;
box-shadow:0 -30px 80px rgba(0,0,0,.08);
}

.content h1 span{color:#1f4fd8;}

.time{
display:inline-block;
padding:14px 30px;
border-radius:50px;
background:linear-gradient(135deg,#e9eeff,#f6f8ff);
color:#1f4fd8;
font-weight:600;
margin-bottom:50px;
}

/* REGION */
.region-grid{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:12px;
margin-bottom:30px;
}

.region-btn{
padding:8px 18px;
border-radius:30px;
background:#eef3ff;
color:#1f4fd8;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.region-btn.active,
.region-btn:hover{
background:#1f4fd8;
color:#fff;
}

/* MANAGER */
.manager-box{margin:25px 0 40px;}

.manager-box img{
width:160px;
height:160px;
object-fit:cover;
border-radius:50%;
box-shadow:0 15px 40px rgba(0,0,0,.15);
}

.manager-name{
margin-top:12px;
font-weight:600;
color:#1f4fd8;
}

/* CARD */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
max-width:520px;
margin:0 auto;
}

.card{
background:linear-gradient(#fff,#fbfcff);
border-radius:24px;
padding:22px;
box-shadow:0 20px 50px rgba(31,79,216,.10);
text-decoration:none;
color:inherit;
transition:.3s;
}

.card:hover{
transform:translateY(-5px);
}

.card img{
width:36px;
margin-bottom:12px;
}

.card p{
margin:0;
font-weight:600;
color:#1f4fd8;
}

/* FLOAT */
.floating{
position:fixed;
right:20px;
bottom:28px;
display:flex;
flex-direction:column;
gap:14px;
}

.fab{
width:58px;
height:58px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
background:#fff;
box-shadow:0 10px 30px rgba(0,0,0,.28);
}

.fab img{width:30px;}

</style>
</head>

<body>

<header>
<div class="logo">고려 정리수납</div>
<div class="right">상담 및 문의 031-812-9900</div>
</header>

<!-- ✅ 기본 메인 배경 -->
<section class="hero">
<img id="heroImg"
src="https://i.ibb.co/XxF86Ht3/Kakao-Talk-20260226-130730620.jpg">
</section>

<section class="content">

<h1><span>최고 전문가 정리수납</span></h1>
<p>문의사항에 신속하게 답변 드리겠습니다.</p>
<div class="time">전화 상담 : 09:00 - 18:00</div>

<h2>지역을 선택하세요</h2>

<div class="region-grid">
<div class="region-btn active"
onclick="changeRegion(this,'pyeongtaek')">평택</div>

<div class="region-btn"
onclick="changeRegion(this,'ilsan')">일산</div>

<div class="region-btn"
onclick="changeRegion(this,'sejong')">세종</div>
</div>

<div class="manager-box">
<img id="managerImg">
<div id="managerName" class="manager-name"></div>
</div>

<div class="grid">

<a id="phoneBtn" class="card">
<img src="https://cdn-icons-png.flaticon.com/512/455/455705.png">
<p>전화상담</p>
</a>

<a id="blogBtn" target="_blank" class="card">
<img src="https://i.ibb.co/9KX5Sw9/image.jpg">
<p>블로그</p>
</a>

<a id="kakaoBtn" target="_blank" class="card">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png">
<p>카톡상담</p>
</a>

<a id="youtubeBtn" target="_blank" class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png">
<p>유튜브</p>
</a>

</div>
</section>

<div class="floating">
<a id="floatKakao" target="_blank" class="fab">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png">
</a>

<a id="floatPhone" class="fab">
<img src="https://cdn-icons-png.flaticon.com/512/455/455705.png">
</a>
</div>

<script>

const regionData={

pyeongtaek:{
name:"평택 담당 매니저",
phone:"01062721111",
img:"https://i.ibb.co/kV0LPnjx/image.jpg",
hero:"https://i.ibb.co/C30NkFFc/3.png",
blog:"https://m.blog.naver.com/smile9634",
kakao:"https://open.kakao.com/o/szX8Cdii",
youtube:"https://youtube.com/@pshyun38"
},

ilsan:{
name:"일산 담당 매니저",
phone:"01094275691",
img:"https://i.ibb.co/mCSNqWMF/Kakao-Talk-20260205-183325710.png",
hero:"https://i.ibb.co/Qv8WJbNk/Kakao-Talk-20260226-123349214.jpg",
blog:"https://naver.com",
kakao:"https://open.kakao.com",
youtube:"https://youtube.com"
},

sejong:{
name:"세종 담당 매니저",
phone:"01094275691",
img:"https://i.ibb.co/7NVcRjFS/4.png",
hero:"https://i.ibb.co/7NVcRjFS/4.png",
blog:"https://naver.com",
kakao:"https://open.kakao.com",
youtube:"https://youtube.com"
}

};

function changeRegion(el,region){

document.querySelectorAll('.region-btn')
.forEach(btn=>btn.classList.remove('active'));

el.classList.add('active');

const data=regionData[region];

managerImg.src=data.img;
managerName.innerText=data.name;

phoneBtn.href="tel:"+data.phone;
floatPhone.href="tel:"+data.phone;

blogBtn.href=data.blog;
kakaoBtn.href=data.kakao;
youtubeBtn.href=data.youtube;
floatKakao.href=data.kakao;

/* ✅ 클릭 시만 배경 변경 */
heroImg.src=data.hero;
}

/* ✅ 최초 접속 — 배경 유지 */
window.onload=()=>{
const data=regionData['pyeongtaek'];

managerImg.src=data.img;
managerName.innerText=data.name;

phoneBtn.href="tel:"+data.phone;
floatPhone.href="tel:"+data.phone;

blogBtn.href=data.blog;
kakaoBtn.href=data.kakao;
youtubeBtn.href=data.youtube;
floatKakao.href=data.kakao;
};

</script>

</body>
</html>
