<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>고려 정리수납</title>

<meta name="description" content="고려 정리수납입니다">
<meta property="og:title" content="고려 정리수납">
<meta property="og:description" content="고려 정리수납">

<style>
html { scroll-behavior:smooth; }
body {
margin:0;
font-family:'Noto Sans KR','Apple SD Gothic Neo',Arial,sans-serif;
background:linear-gradient(180deg,#eef1f6 0%, #ffffff 40%);
color:#1b1d21;
-webkit-font-smoothing:antialiased;
}

header {
position:fixed; top:0; left:0; right:0;
height:74px;
display:flex; align-items:center; justify-content:space-between;
padding:0 32px;
color:#fff;
z-index:20;
backdrop-filter: blur(14px);
background:rgba(10,15,30,0.45);
border-bottom:1px solid rgba(255,255,255,0.08);
}

header .logo { font-size:18px; font-weight:700; }
header .right { font-size:14px; }

.hero {
margin-top:74px;
height:480px;
background:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
position:relative;
}

.hero::after{
content:'';
position:absolute; inset:0;
background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.15));
}

.content {
background:#fff;
border-radius:48px 48px 0 0;
margin-top:-90px;
padding:90px 26px 180px;
text-align:center;
box-shadow:0 -30px 80px rgba(0,0,0,0.08);
}

.content h1 {
font-size:32px;
letter-spacing:-1.2px;
margin-bottom:24px;
}

.content h1 span { color:#1f4fd8; }

.content p {
color:#5a5f6b;
font-size:16px;
line-height:1.7;
margin-bottom:38px;
}

.time {
display:inline-block;
padding:18px 36px;
border-radius:50px;
background:linear-gradient(135deg,#e9eeff,#f6f8ff);
color:#1f4fd8;
font-weight:600;
margin-bottom:56px;
}

.region-grid{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:12px;
margin-bottom:30px;
}

.region-btn{
padding:10px 20px;
border-radius:30px;
background:#eef3ff;
color:#1f4fd8;
font-weight:600;
cursor:pointer;
transition:.3s;
}

.region-btn.active,
.region-btn:hover{
background:#1f4fd8;
color:#fff;
}

/* 얼굴 영역 */
.manager-box{
margin:30px 0 50px;
}

.manager-box img{
width:180px;
height:180px;
object-fit:cover;
border-radius:50%;
box-shadow:0 15px 40px rgba(0,0,0,.15);
}

.manager-name{
margin-top:15px;
font-weight:600;
color:#1f4fd8;
}

.grid {
display:grid;
grid-template-columns:1fr 1fr;
gap:26px;
max-width:560px;
margin:0 auto;
}

.card {
background:linear-gradient(180deg,#ffffff,#fbfcff);
border-radius:28px;
padding:38px 24px;
box-shadow:0 30px 80px rgba(31,79,216,0.12);
transition:all .4s;
text-decoration:none;
color:inherit;
display:block;
}

.card:hover{
transform:translateY(-8px);
}

.card img { width:46px; margin-bottom:20px; }
.card p { font-weight:600; color:#1f4fd8; }

.floating {
position:fixed;
right:20px; bottom:28px;
display:flex; flex-direction:column; gap:16px;
}

.fab {
width:60px; height:60px;
border-radius:50%;
display:flex; align-items:center; justify-content:center;
box-shadow:0 10px 30px rgba(0,0,0,0.28);
background:#fff;
}

.fab img{ width:34px; }
</style>
</head>
<body>

<header>
<div class="logo">고려 정리수납</div>
<div class="right">상담 및 문의 812 - 9900</strong></div>
</header>

<section class="hero"></section>

<section class="content">

<h1><span>최고 전문가 고려 정리수납</span></h1>
<p>문의사항에 신속하게 답변 드리겠습니다.</p>
<div class="time">전화 상담 : 09:00 - 18:00</div>

<h2>지역을 선택하세요</h2>

<div class="region-grid">
<div class="region-btn" onclick="changeRegion(this,'pyeongtaek')">평택</div>
<div class="region-btn" onclick="changeRegion(this,'ilsan')">일산</div>
<div class="region-btn" onclick="changeRegion(this,'sejong')">세종</div>
<div class="region-btn" onclick="changeRegion(this,'gangwon')">강원도</div>
<div class="region-btn" onclick="changeRegion(this,'gyeongsang')">경상도</div>
</div>

<div class="manager-box">
<img id="managerImg" src="">
<div id="managerName" class="manager-name"></div>
</div>

<div class="grid">

<a id="phoneBtn" href="#" class="card">
<img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" />
<p>전화상담</p>
</a>

<a id="blogBtn" href="#" target="_blank" class="card">
<img src="https://i.ibb.co/9KX5Sw9/image.jpg" />
<p>블로그</p>
</a>

<a id="kakaoBtn" href="#" target="_blank" class="card">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png" />
<p>카톡상담</p>
</a>

<a id="youtubeBtn" href="#" target="_blank" class="card">
<img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" />
<p>유튜브</p>
</a>

</div>
</section>

<div class="floating">
<a id="floatKakao" href="#" target="_blank" class="fab">
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png">
</a>

<a id="floatPhone" href="#" class="fab">
<img src="https://cdn-icons-png.flaticon.com/512/455/455705.png">
</a>
</div>

<script>

const regionData = {

pyeongtaek:{
name:"평택 담당 매니저",
phone:"01011111111",
img:"https://i.ibb.co/kV0LPnjx/image.jpg",
blog:"#", kakao:"#", youtube:"#"
},

ilsan:{
name:"일산 담당 매니저",
phone:"01094275691",
img:"https://randomuser.me/api/portraits/men/32.jpg",
blog:"#", kakao:"#", youtube:"#"
},

sejong:{
name:"세종 담당 매니저",
phone:"01033333333",
img:"https://randomuser.me/api/portraits/women/45.jpg",
blog:"#", kakao:"#", youtube:"#"
},

gangwon:{
name:"강원도 담당 매니저",
phone:"01044444444",
img:"https://randomuser.me/api/portraits/men/52.jpg",
blog:"#", kakao:"#", youtube:"#"
},

gyeongsang:{
name:"경상도 담당 매니저",
phone:"01055555555",
img:"https://randomuser.me/api/portraits/women/60.jpg",
blog:"#", kakao:"#", youtube:"#"
}

};

function changeRegion(el, region){

document.querySelectorAll('.region-btn').forEach(btn=>{
btn.classList.remove('active');
});
el.classList.add('active');

const data = regionData[region];

document.getElementById("managerImg").src = data.img;
document.getElementById("managerName").innerText = data.name;

document.getElementById("phoneBtn").href = "tel:"+data.phone;
document.getElementById("floatPhone").href = "tel:"+data.phone;
document.getElementById("topPhone").innerText =
data.phone.replace(/(\d{3})(\d{4})(\d{4})/,"$1-$2-$3");
}

window.onload = function(){
changeRegion(document.querySelectorAll('.region-btn')[1],'ilsan');
}

</script>

</body>
</html>
