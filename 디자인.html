<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>313</title>
<meta name="description" content="Well Design입니다">
<meta property="og:title" content="디자인">
<meta property="og:description" content="社 百 眞">
<meta property="og:image" content="https://i.ibb.co/Fbm6fjv7/1.gif">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --accent:#00ffd5;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 슬라이드 ===== */
.slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s, transform 20s linear;
}
.slide.active{
  opacity:1;
  transform: scale(1.05); /* 줌인 효과 */
}

/* ===== 헤더 ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  transition:0.4s;
  backdrop-filter:blur(0px);
}
header.scrolled{
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
}

/* ===== 헤더 메뉴 ===== */
nav.top-menu{
  display:flex;
  gap:2rem;
}
nav.top-menu a{
  color:#fff;
  font-weight:600;
  font-size:1.1rem;
  letter-spacing:1.5px;
  text-decoration:none;
  position:relative;
  transition:0.3s;
}
nav.top-menu a::after{
  content:'';
  position:absolute;
  left:0; bottom:-4px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:0.3s;
}
nav.top-menu a:hover::after{
  width:100%;
}
nav.top-menu a:hover{
  color:var(--accent);
}

/* ===== 모바일 메뉴 버튼 ===== */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:4px;
}
.menu-toggle div{
  width:25px;
  height:3px;
  background:#fff;
  transition:0.3s;
}

/* ===== 메뉴 열기 상태 ===== */
nav.top-menu.open{
  display:flex;
  flex-direction:column;
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.9);
  padding:1rem 2rem;
  gap:1.5rem;
}

/* ===== 섹션 ===== */
section{
  margin:1rem 0;
}

/* ===== 포트폴리오 ===== */
.portfolio{
  display:flex;
  overflow-x:auto;
  gap:1rem;
  padding:0 1rem;
  scroll-behavior:smooth;
}
.portfolio img{
  flex:0 0 auto;
  width:700px;
  height:400px;
  object-fit:cover;
  border-radius:1rem;
  cursor:pointer;
  transition:0.3s;
}
.portfolio img:hover{
  transform:scale(1.05) rotate(-0.5deg);
  box-shadow:0 10px 20px rgba(0,255,213,0.3);
}

/* ===== 파라랙스 ===== */
.parallax{
  background-attachment:fixed;
  background-size:cover;
  background-position:center;
  height:30vh;
  margin:1rem;
  border-radius:1rem;
  transition:0.5s;
}

/* ===== 상담폼 ===== */
.consult-section{
  background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
  padding:5rem 1rem;
  display:flex;
  justify-content:center;
  align-items:center;
}

.consult-card{
  background: rgba(20,20,20,0.95);
  backdrop-filter: blur(10px);
  border-radius:1.5rem;
  padding:3rem 2rem;
  max-width:450px;
  width:100%;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,255,213,0.2);
  text-align:center;
}

.consult-card h2{
  font-size:2rem;
  margin-bottom:0.5rem;
}

.consult-card p{
  color:#ccc;
  font-size:0.95rem;
  margin-bottom:2rem;
}

/* 입력폼 */
.form-group{
  position:relative;
  margin-bottom:1.8rem;
}

.form-group input{
  width:100%;
  padding:0.8rem 0.5rem;
  background:transparent;
  border:none;
  border-bottom:2px solid #555;
  color:#fff;
  font-size:1rem;
  transition:0.3s;
}

.form-group input:focus{
  outline:none;
  border-bottom-color: var(--accent);
}

.form-group label{
  position:absolute;
  top:0.8rem;
  left:0.5rem;
  color:#777;
  font-size:0.95rem;
  pointer-events:none;
  transition:0.3s;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top:-0.6rem;
  font-size:0.8rem;
  color:var(--accent);
}

/* 체크박스 */
.checkbox-group{
  display:flex;
  flex-direction:column;
  gap:1rem;
  margin-bottom:2rem;
  text-align:left;
  font-size:0.9rem;
  color:#ccc;
}

.checkbox-group label{
  position:relative;
  padding-left:25px;
  cursor:pointer;
  user-select:none;
}

.checkbox-group input{
  position:absolute;
  opacity:0;
  cursor:pointer;
  height:0;
  width:0;
}

.checkbox-group .checkmark{
  position:absolute;
  left:0;
  top:0;
  height:18px;
  width:18px;
  background:#333;
  border-radius:4px;
  transition:0.3s;
}

.checkbox-group input:checked ~ .checkmark{
  background: var(--accent);
}

/* 버튼 */
.consult-card button{
  width:100%;
  padding:0.8rem;
  border:none;
  border-radius:0.8rem;
  background: var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,255,213,0.3);
}

.consult-card button:hover{
  transform: scale(1.05);
  box-shadow:0 10px 25px rgba(0,255,213,0.5);
}

/* 성공 메시지 */
.success-message{
  display:none;
  color:#0f0;
  margin-top:1rem;
  font-size:0.95rem;
}

/* 모바일 */
@media(max-width:777px){
  .portfolio img{
    width:90vw;
    height:220px;
  }
  .parallax{
    height:25vh;
    margin:0.5rem 0;
  }
  .menu-toggle{
    display:flex;
  }
  nav.top-menu{
    display:none;
  }
}
</style>
</head>

<body>

<!-- 슬라이드 -->
<div class="slider">
  <div class="slide active" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></div>
  <div class="slide" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></div>
</div>

<header id="header">
  <div class="menu-toggle" id="menuToggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="top-menu" id="topMenu">
    <a href="#menu1">3</a>
    <a href="#menu2">1</a>
    <a href="#menu3">3</a>
  </nav>
</header>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu1">
  <div class="portfolio">
    <img src="https://i.ibb.co/GfBcbv0W/Kakao-Talk-20260201-201456947-02.jpg">
    <img src="https://i.ibb.co/4wp2w2rf/Kakao-Talk-20260125-204813005-13.jpg">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu2">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu3">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<!-- ===== 상담폼 섹션 ===== -->
<section class="consult-section">
  <div class="consult-card">
    <h2>상담 신청</h2>
    <p>아래 정보를 입력하고 상담을 신청해주세요.</p>
    
    <form id="consultForm">
      <div class="form-group">
        <input type="text" name="name" id="name" required placeholder=" ">
        <label for="name">이름</label>
      </div>
      
      <div class="form-group">
        <input type="tel" name="phone" id="phone" required placeholder=" ">
        <label for="phone">휴대폰 번호</label>
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" required>
          개인정보 제공 동의
          <span class="checkmark"></span>
        </label>
        <label>
          <input type="checkbox">
          마케팅 정보 수신 동의
          <span class="checkmark"></span>
        </label>
      </div>
      
      <button type="submit">상담 신청</button>
      <p class="success-message">신청이 완료되었습니다!</p>
    </form>
  </div>
</section>

<footer>© 1992 Pro 313</footer>

<script>
// 슬라이드 자동 전환 + 줌인
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;
setInterval(()=>{
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
},5000);

// 헤더 스크롤 시 배경 블러 적용
window.addEventListener('scroll',()=>{
  document.getElementById('header')
  .classList.toggle('scrolled', window.scrollY > 50);
});

// 메뉴 클릭 부드럽게 이동 (헤더 오프셋 적용)
const header = document.getElementById('header');
const headerHeight = header.offsetHeight;

document.querySelectorAll('.top-menu a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('href');
    const target = document.querySelector(targetId);
    if(target){
      const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });

      // 모바일 메뉴 닫기
      const topMenu = document.getElementById('topMenu');
      if(topMenu.classList.contains('open')){
        topMenu.classList.remove('open');
      }
    }
  });
});

// 모바일 메뉴 토글
const menuToggle = document.getElementById('menuToggle');
const topMenu = document.getElementById('topMenu');
menuToggle.addEventListener('click', ()=>{
  topMenu.classList.toggle('open');
});

// 상담폼 제출 시 성공 메시지
document.getElementById('consultForm').addEventListener('submit', e=>{
  e.preventDefault();
  const msg = document.querySelector('.success-message');
  msg.style.display = 'block';
  setTimeout(()=>{ msg.style.display = 'none'; }, 4000);
  e.target.reset();
});
</script>

</body>
</html>
