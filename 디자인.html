<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>313</title>
<meta name="description" content="Well Design입니다">
<meta property="og:title" content="디자인">
<meta property="og:description" content="社 百 眞">
<meta property="og:image" content="https://i.ibb.co/Fbm6fjv7/1.gif">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --accent:#00ffd5;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 슬라이드 ===== */
.slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}
.slide.active{opacity:1;}
.slide-overlay{
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
}

/* ===== 헤더 ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  transition:0.4s;
  backdrop-filter:blur(0px);
}
header.scrolled{
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
}

/* ===== 헤더 메뉴 ===== */
nav.top-menu{
  display:flex;
  gap:2rem;
}
nav.top-menu a{
  color:#fff;
  font-weight:600;
  font-size:1.1rem;
  letter-spacing:1.5px;
  text-decoration:none;
  position:relative;
  transition:0.3s;
}
nav.top-menu a::after{
  content:'';
  position:absolute;
  left:0; bottom:-4px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:0.3s;
}
nav.top-menu a:hover::after{
  width:100%;
}
nav.top-menu a:hover{
  color:var(--accent);
}

/* ===== 모바일 메뉴 버튼 ===== */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:4px;
}
.menu-toggle div{
  width:25px;
  height:3px;
  background:#fff;
  transition:0.3s;
}

/* ===== 메뉴 열기 상태 ===== */
nav.top-menu.open{
  display:flex;
  flex-direction:column;
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.9);
  padding:1rem 2rem;
  gap:1.5rem;
}

/* ===== 섹션 ===== */
section{
  margin:1rem 0;
}

/* ===== 포트폴리오 ===== */
.portfolio{
  display:flex;
  overflow-x:auto;
  gap:1rem;
  padding:0 1rem;
  scroll-behavior:smooth;
}
.portfolio img{
  flex:0 0 auto;
  width:700px;
  height:400px;
  object-fit:cover;
  border-radius:1rem;
  cursor:pointer;
  transition:0.3s;
}
.portfolio img:hover{
  transform:scale(1.05) rotate(-0.5deg);
  box-shadow:0 10px 20px rgba(0,255,213,0.3);
}

/* ===== 파라랙스 ===== */
.parallax{
  background-attachment:fixed;
  background-size:cover;
  background-position:center;
  height:30vh;
  margin:1rem;
  border-radius:1rem;
  transition:0.5s;
}

/* ===== 모바일 ===== */
@media(max-width:777px){
  .portfolio img{
    width:90vw;
    height:220px;
  }
  .parallax{
    height:25vh;
    margin:0.5rem 0;
  }
  .menu-toggle{
    display:flex;
  }
  nav.top-menu{
    display:none;
  }
}

footer{
  text-align:center;
  padding:1rem;
  color:#666;
}
</style>
</head>

<body>

<!-- 슬라이드 -->
<div class="slider">
  <div class="slide active" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');">
    <div class="slide-overlay"></div>
  </div>
  <div class="slide" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');">
    <div class="slide-overlay"></div>
  </div>
</div>

<header id="header">
  <div class="menu-toggle" id="menuToggle">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav class="top-menu" id="topMenu">
    <a href="#menu1">3</a>
    <a href="#menu2">1</a>
    <a href="#menu3">3</a>
  </nav>
</header>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu1">
  <div class="portfolio">
    <img src="https://i.ibb.co/GfBcbv0W/Kakao-Talk-20260201-201456947-02.jpg">
    <img src="https://i.ibb.co/4wp2w2rf/Kakao-Talk-20260125-204813005-13.jpg">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu2">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<section class="parallax" style="background-image:url('https://i.ibb.co/5gWCcFt7/2.gif');"></section>

<section id="menu3">
  <div class="portfolio">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
    <img src="https://i.ibb.co/Fbm6fjv7/1.gif">
  </div>
</section>

<footer>© 1992 Pro 313</footer>

<script>
// 슬라이드 자동 전환
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;
setInterval(()=>{
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
},5000);

// 헤더 스크롤 시 배경 블러 적용
window.addEventListener('scroll',()=>{
  document.getElementById('header')
  .classList.toggle('scrolled', window.scrollY > 50);
});

// 메뉴 클릭 부드럽게 이동 (헤더 오프셋 적용)
const header = document.getElementById('header');
const headerHeight = header.offsetHeight;

document.querySelectorAll('.top-menu a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('href');
    const target = document.querySelector(targetId);
    if(target){
      const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });

      // 모바일 메뉴 닫기
      const topMenu = document.getElementById('topMenu');
      if(topMenu.classList.contains('open')){
        topMenu.classList.remove('open');
      }
    }
  });
});

// 모바일 메뉴 토글
const menuToggle = document.getElementById('menuToggle');
const topMenu = document.getElementById('topMenu');
menuToggle.addEventListener('click', ()=>{
  topMenu.classList.toggle('open');
});
</script>

</body>
</html>
