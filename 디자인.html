<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --accent:#00ffd5;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* 기본 레이아웃, 슬라이드, 헤더, 섹션 등은 생략 (위에 기존 코드와 동일) */

/* ===== Floating Call 버튼 고급형 ===== */
@keyframes float-glow {
  0% {
    transform: translateY(0);
    box-shadow: 
      0 0 10px rgba(0,255,213,0.2),
      0 0 20px rgba(0,255,213,0.1),
      inset 0 0 5px rgba(0,255,213,0.1);
    border-color: rgba(0,255,213,0.2);
  }
  50% {
    transform: translateY(-10px);
    box-shadow: 
      0 0 20px rgba(0,255,213,0.4),
      0 0 30px rgba(0,255,213,0.2),
      inset 0 0 8px rgba(0,255,213,0.2);
    border-color: rgba(0,255,213,0.4);
  }
  100% {
    transform: translateY(0);
    box-shadow: 
      0 0 10px rgba(0,255,213,0.2),
      0 0 20px rgba(0,255,213,0.1),
      inset 0 0 5px rgba(0,255,213,0.1);
    border-color: rgba(0,255,213,0.2);
  }
}

.floating-call {
  position: fixed;
  right: 20px;
  bottom: 40px;
  width: 100px;           /* 버튼 크기 확대 */
  height: 100px;
  background: transparent; /* 배경 투명 */
  border-radius: 50%;
  border: 2px solid rgba(0,255,213,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: float-glow 2.5s infinite alternate;
  transition: transform 0.2s, box-shadow 0.3s;
  overflow: hidden;
}

.floating-call img {
  width: 100%;   /* GIF 버튼 안 가득 채우기 */
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.floating-call:hover {
  transform: scale(1.2);
  animation-play-state: paused;
  box-shadow: 
    0 0 25px rgba(0,255,213,0.6),
    0 0 35px rgba(0,255,213,0.4),
    inset 0 0 10px rgba(0,255,213,0.3);
}

/* 모바일 대응 */
@media(max-width:777px){
  .floating-call{
    width:80px;
    height:80px;
  }
  .floating-call img{
    width:100%;
    height:100%;
  }
}
</style>
</head>

<body>

<!-- 기존 슬라이드, 헤더, 섹션 등은 그대로 -->

<!-- ===== Floating Call Button ===== -->

  <img src="https://i.ibb.co/Fbm6fjv7/1.gif" alt="전화">
</a>

</body>
</html>
