<script>
// ìŠ¬ë¼ì´ë“œ ìë™ ì „í™˜ + ì¤Œì¸
let slides = document.querySelectorAll('.slide');
let currentSlide = 0;
setInterval(()=>{
  slides[currentSlide].classList.remove('active');
  currentSlide = (currentSlide + 1) % slides.length;
  slides[currentSlide].classList.add('active');
},5000);

// í—¤ë” ìŠ¤í¬ë¡¤ ì‹œ ë°°ê²½ ë¸”ëŸ¬ ì ìš©
window.addEventListener('scroll',()=>{
  document.getElementById('header')
  .classList.toggle('scrolled', window.scrollY > 50);
});

// ë©”ë‰´ í´ë¦­ ë¶€ë“œëŸ½ê²Œ ì´ë™
const header = document.getElementById('header');
const headerHeight = header.offsetHeight;
document.querySelectorAll('.top-menu a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const targetId = link.getAttribute('href');
    const target = document.querySelector(targetId);
    if(target){
      const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - headerHeight;
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });
      const topMenu = document.getElementById('topMenu');
      if(topMenu.classList.contains('open')){
        topMenu.classList.remove('open');
      }
    }
  });
});

// ëª¨ë°”ì¼ ë©”ë‰´ í† ê¸€
const menuToggle = document.getElementById('menuToggle');
const topMenu = document.getElementById('topMenu');
menuToggle.addEventListener('click', ()=>{
  topMenu.classList.toggle('open');
});

// ìƒë‹´í¼ ì œì¶œ ì‹œ ì„±ê³µ ë©”ì‹œì§€
document.getElementById('consultForm').addEventListener('submit', e=>{

  setTimeout(()=>{ msg.style.display = 'none'; }, 4000);
  e.target.reset();
});
</script>
