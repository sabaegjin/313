<style>
:root{
  --bg:#0b0b0b;
  --fg:#f5f5f5;
  --accent:#00ffd5;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Pretendard',sans-serif;
  background:var(--bg);
  color:var(--fg);
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ===== 슬라이드 ===== */
.slider{
  position:relative;
  width:100%;
  height:100vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s, transform 20s linear;
}
.slide.active{
  opacity:1;
  transform: scale(1.05); /* 줌인 효과 */
}

/* ===== 헤더 ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:1rem 2rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
  transition:0.4s;
  backdrop-filter:blur(0px);
}
header.scrolled{
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
}

/* ===== 헤더 메뉴 ===== */
nav.top-menu{
  display:flex;
  gap:2rem;
}
nav.top-menu a{
  color:#fff;
  font-weight:600;
  font-size:1.1rem;
  letter-spacing:1.5px;
  text-decoration:none;
  position:relative;
  transition:0.3s;
}
nav.top-menu a::after{
  content:'';
  position:absolute;
  left:0; bottom:-4px;
  width:0;
  height:2px;
  background:var(--accent);
  transition:0.3s;
}
nav.top-menu a:hover::after{
  width:100%;
}
nav.top-menu a:hover{
  color:var(--accent);
}

/* ===== 모바일 메뉴 버튼 ===== */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:4px;
}
.menu-toggle div{
  width:25px;
  height:3px;
  background:#fff;
  transition:0.3s;
}

/* ===== 메뉴 열기 상태 ===== */
nav.top-menu.open{
  display:flex;
  flex-direction:column;
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:rgba(0,0,0,0.9);
  padding:1rem 2rem;
  gap:1.5rem;
}

/* ===== 섹션 ===== */
section{
  margin:1rem 0;
}

/* ===== 포트폴리오 ===== */
.portfolio{
  display:flex;
  overflow-x:auto;
  gap:1rem;
  padding:0 1rem;
  scroll-behavior:smooth;
}
.portfolio img{
  flex:0 0 auto;
  width:700px;
  height:400px;
  object-fit:cover;
  border-radius:1rem;
  cursor:pointer;
  transition:0.3s;
}
.portfolio img:hover{
  transform:scale(1.05) rotate(-0.5deg);
  box-shadow:0 10px 20px rgba(0,255,213,0.3);
}

/* ===== 파라랙스 ===== */
.parallax{
  background-attachment:fixed;
  background-size:cover;
  background-position:center;
  height:30vh;
  margin:1rem;
  border-radius:1rem;
  transition:0.5s;
}

/* ===== 상담폼 ===== */
.consult-section{
  background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
  padding:3rem 1rem; /* 위쪽/아래쪽 간격 줄임 */
  display:flex;
  justify-content:center;
  align-items:flex-start; /* 중앙에서 위쪽 정렬 */
  margin-top:-2rem; /* 위 섹션과 간격 조정 */
}

.consult-card{
  background: rgba(20,20,20,0.95);
  backdrop-filter: blur(10px);
  border-radius:1.5rem;
  padding:3rem 2rem;
  max-width:450px;
  width:100%;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,255,213,0.2);
  text-align:center;
  position: relative;
  overflow: hidden;
  border: 2px solid rgba(0,255,213,0.3);
  animation: glow 2.5s infinite alternate;
}

/* 테두리 빛나는 애니메이션 */
@keyframes glow {
  0% {
    box-shadow: 0 0 10px rgba(0,255,213,0.2), 0 0 20px rgba(0,255,213,0.1);
    border-color: rgba(0,255,213,0.2);
  }
  50% {
    box-shadow: 0 0 20px rgba(0,255,213,0.4), 0 0 30px rgba(0,255,213,0.2);
    border-color: rgba(0,255,213,0.4);
  }
  100% {
    box-shadow: 0 0 10px rgba(0,255,213,0.2), 0 0 20px rgba(0,255,213,0.1);
    border-color: rgba(0,255,213,0.2);
  }
}

.consult-card h2{
  font-size:2rem;
  margin-bottom:0.5rem;
}

.consult-card p{
  color:#ccc;
  font-size:0.95rem;
  margin-bottom:2rem;
}

/* 입력폼 */
.form-group{
  position:relative;
  margin-bottom:1.8rem;
}

.form-group input{
  width:100%;
  padding:0.8rem 0.5rem;
  background:transparent;
  border:none;
  border-bottom:2px solid #555;
  color:#fff;
  font-size:1rem;
  transition:0.3s;
}

.form-group input:focus{
  outline:none;
  border-bottom-color: var(--accent);
}

.form-group label{
  position:absolute;
  top:0.8rem;
  left:0.5rem;
  color:#777;
  font-size:0.95rem;
  pointer-events:none;
  transition:0.3s;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label{
  top:-0.6rem;
  font-size:0.8rem;
  color:var(--accent);
}
