<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<title>사백진</title>

<meta property="og:title" content="巳 白 辰">
<meta property="og:description" content="社 百 眞">

<meta property="og:type" content="website">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-gradient: linear-gradient(135deg, #0b0b0e, #1a1a24);
    --panel: rgba(17,17,21,0.85);
    --text: #e5e5e5;
    --muted: #b5b5b5;
    --accent: #c9a44d;
}

* { box-sizing: border-box; margin:0; padding:0; }
html, body { height:100%; overflow:hidden; font-family: 'Playfair Display', serif; color: var(--text); background: var(--bg-gradient); }

/* ===== 페이지 공통 ===== */
.page {
    position:absolute;
    top:0; left:0;
    width:100vw; height:100vh;
    display:flex; align-items:center; justify-content:center;
    opacity:0;
    transform:translateY(50px) scale(0.98);
    transition: opacity 0.9s, transform 0.9s;
    z-index:0;
}
.page:not(.cover) { padding:60px 20px; }
.page.active { opacity:1; transform:translateY(0) scale(1); z-index:1; }

/* ===== 책 표지 ===== */
.cover img, .cover picture { width:100vw; height:100vh; display:block; }

/* ===== 패널 ===== */
.panel {
    width:100%;
    max-width:1000px;
    background: var(--panel);
    border-radius:20px;
    padding:40px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
}
h2 { font-family: 'Montserrat', sans-serif; font-weight:600; font-size:1.9rem; color: var(--accent); margin-bottom:32px; }
p { font-size:1.09rem; color:#dcdcdc; }
.signature { text-align:right; color: var(--muted); }

</style>
</head>
<body>

<!-- ===== 책 표지 ===== -->
<section class="page active cover">
<picture>
<source media="(max-width: 777px)" srcset="https://i.ibb.co/d4hT96Kj/414.gif">
<img src="https://i.ibb.co/d4hT96Kj/414.gif" alt="책 표지">
</picture>
</section>
<section class="page"><img src="https://i.ibb.co/8DbB7p6z/717.gif" alt="책 표지" style="width:100vw; height:100vh;"></section>
<section class="page"><img src="https://i.ibb.co/Vf0Ffpm/1.gif" alt="책 표지" style="width:100vw; height:100vh;"></section>
<section class="page"><img src="https://i.ibb.co/9mCtjBvr/1.gif" alt="책 표지" style="width:100vw; height:100vh;"></section>
<section class="page"><img src="https://i.ibb.co/zWP0rHm6/2.gif" alt="책 표지" style="width:100vw; height:100vh;"></section>
<section class="page"><img src="https://i.ibb.co/845mWNcy/2.gif" alt="책 표지" style="width:100vw; height:100vh;"></section>

<section class="page"><div class="panel signature">실시간 업데이트 2026.01.09 & 06:16</div></section>

<script>
// ===== 페이지 전환 =====
const pages = document.querySelectorAll('.page');
let current = 0, isAnimating = false;
function showPage(i){
    if(isAnimating) return;
    isAnimating=true;
    pages.forEach(p=>p.classList.remove('active'));
    pages[i].classList.add('active');
    setTimeout(()=>isAnimating=false,900);
}
function nextPage(){if(current<pages.length-1) current++; showPage(current);}
function prevPage(){if(current>0) current--; showPage(current);}
window.addEventListener('wheel', e => { 
    const cur = pages[current];
    e.deltaY>0? nextPage():prevPage();
},{passive:true});
window.addEventListener('keydown', e=>{ if(e.key==='ArrowDown'||e.key==='PageDown') nextPage(); if(e.key==='ArrowUp'||e.key==='PageUp') prevPage(); });

// ===== 터치 스크롤 방지 =====
let startY=0;
window.addEventListener('touchstart', e=>{ startY=e.touches[0].clientY; }, {passive:true});
window.addEventListener('touchmove', e=>{
    e.preventDefault();
},{passive:false});
window.addEventListener('touchend', e=>{
    const diff = startY - e.changedTouches[0].clientY;
    if(Math.abs(diff)<50) return;
    diff>0? nextPage():prevPage();
});
</script>
</body>
</html>
