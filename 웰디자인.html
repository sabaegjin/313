<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WelDesign Exhibition Booth</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #f5f5f5;
      --accent: #c9a24d;
      --hover-light: rgba(201, 162, 77, 0.2);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: var(--bg);
      color: var(--fg);
      overflow-x: hidden;
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      position: relative;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }
    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1542744095-fcf48d80b0fd?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }
    section.gallery {
      padding: 8rem 5vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      height: 450px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      transition: transform 0.5s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease, filter 1s ease;
      display: block;
    }
    .card:hover img {
      transform: scale(1.12);
      filter: brightness(1.1);
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent, rgba(0,0,0,0.8));
      opacity: 0;
      transition: opacity 0.6s ease;
      border-radius: 15px;
    }
    .card:hover::after {
      opacity: 1;
    }
    .card .label {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }
    .card:hover .label {
      opacity: 1;
      transform: translateY(0);
    }
    section.contact {
      padding: 5rem 5vw;
      background: #111;
      text-align: center;
    }
    section.contact h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }
    section.contact p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    section.contact a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    section.contact a:hover {
      color: #fff;
    }
    footer {
      padding: 5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), var(--hover-light), transparent 80%);
      transition: background 0.1s;
      z-index: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>WELDESIGN</h1>
</header>

<section class="gallery">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b" />
    <div class="label">IMMERSIVE SPACE</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" />
    <div class="label">MODERN BOOTH</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1529429617124-95b109e86bb8" />
    <div class="label">BRAND EXPERIENCE</div>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1598300056047-644f2de5c03f" />
    <div class="label">LUXURY DESIGN</div>
  </div>
</section>

<section class="contact">
  <h2>상담 문의</h2>
  <p>담당자 연락처: <a href="tel:01050295691">010-5029-5691</a></p>
  <p>이메일: <a href="mailto:contact@weldesign.com">contact@weldesign.com</a></p>
  <p>빠른 상담을 원하시면 위 번호로 전화 주세요.</p>
</section>

<footer>
  © 2026 WELDESIGN STUDIO
</footer>

<script>
  // 마우스 위치 따라 조명
  document.body.addEventListener('mousemove', e => {
    document.body.style.setProperty('--mouse-x', e.clientX + 'px');
    document.body.style.setProperty('--mouse-y', e.clientY + 'px');
  });
</script>

</body>
</html>
