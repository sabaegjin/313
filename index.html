<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>메인 표지</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#0b0b0e;
}
img {
    width:100%; height:100%; object-fit:fill; cursor:pointer;
}
</style>
</head>
<body>

<img src="https://i.ibb.co/d4hT96Kj/414.gif" alt="메인 표지" id="main-img">

<script>
// PC: 아래로 스크롤 시 Page1로 이동
window.addEventListener('wheel', e => {
    if(e.deltaY > 0) window.location.href = 'page1.html';
});

// 모바일: 아래로 스와이프 시 Page1로 이동
let touchStartY = 0;
window.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, {passive:true});
window.addEventListener('touchend', e => {
    let touchEndY = e.changedTouches[0].clientY;
    if(touchStartY - touchEndY > 50) window.location.href = 'page1.html';
}, {passive:true});
</script>

</body>
</html>
