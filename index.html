<script>
const correctPrefix = "1172006817";
const defaultSuffix = "1";

const inputCodeElem = document.getElementById("inputCode");
inputCodeElem.addEventListener("input", () => {
  let val = inputCodeElem.value;
  val = val.replace(/[^0-9]/g, "");
  inputCodeElem.value = val;
});

const paragraphsText = [
`„ÄéÏÇ¨Î∞±ÏßÑ„Äè (Â∑≥ÁôΩÁúû)`,
`(Closed Sacred Edition)
(Verum Pactum Spirituale)`,
`(Praedictum Anno MMXXV)
(Integrum Restitutio Pecuniae)`,
`Pactum non est commercium, sed votum.`,
`NO. 313 - 1
(Codex Unicus Privatus)
(Accessum ad Portam Digitalem Sanctam)
(Exceptum est pro codice NO. 313 - 1)`, 
`Hoc certificatum etiam sine sigillo
validitatem legalem habet, et cum originali congruit.`,
`Issued By : Tria Unitas 313
Issued At : Dosijiwon-ro 121, KR
Issue Date : 3. 13. 2026`
];

const typingSpeed = 25;
const waitAfterTyping = 400;

function showLock() {
  document.getElementById('cover').classList.remove('active');
  document.getElementById('lock').classList.add('active');
  document.getElementById('inputCode').focus();
}

function verifyCode() {
  const input = document.getElementById('inputCode').value.trim();
  const error = document.getElementById('errorMsg');
  error.textContent = "";
  if(input.startsWith(correctPrefix)) {
    document.getElementById('lock').classList.remove('active');
    document.getElementById('main').classList.add('active');
    autoPlayPages(input);
  } else {
    error.textContent = "Code Error.";
  }
}

function typeParagraph(element, text, speed) {
  return new Promise((resolve) => {
    let i = 0;
    element.textContent = "";
    element.style.opacity = "1";
    function typing() {
      if(i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(typing, speed);
      } else resolve();
    }
    typing();
  });
}

async function showSequentially(pageNum, inputCode) {
  const startIndex = pageNum === 1 ? 0 : 4;
  const endIndex = pageNum === 1 ? 4 : 7;
  for(let i = startIndex; i < endIndex; i++) {
    const title = document.getElementById(`title${i+1}`);
    const para = document.getElementById(`para${i+1}`);
    title.style.opacity = "1";
    await new Promise(r => setTimeout(r, 750));
    if(i === 4) {
      let suffix = inputCode.slice(correctPrefix.length);
      if(suffix.length === 0) suffix = defaultSuffix;
      let textWithCode = paragraphsText[i].replace(/NO\. 313 - \d+/, `NO. 313 - ${suffix}`);
      await typeParagraph(para, textWithCode, typingSpeed);
    } else {
      await typeParagraph(para, paragraphsText[i], typingSpeed);
    }
    await new Promise(r => setTimeout(r, waitAfterTyping));
  }
}

function resetPage(pageNum) {
  const startIndex = pageNum === 1 ? 0 : 4;
  const endIndex = pageNum === 1 ? 4 : 7;
  for(let i = startIndex; i < endIndex; i++) {
    const title = document.getElementById(`title${i+1}`);
    const para = document.getElementById(`para${i+1}`);
    title.style.opacity = "0";
    para.style.opacity = "0";
    para.textContent = "";
  }
}

async function autoPlayPages(inputCode) {
  for(let p = 1; p <= 2; p++) {
    if(p > 1) {
      resetPage(p-1);
      document.getElementById(`page${p-1}`).classList.remove('active');
    }
    document.getElementById(`page${p}`).classList.add('active');
    await showSequentially(p, inputCode);
    if(p !== 2) await new Promise(r => setTimeout(r, 3000));
  }
}
</script>
