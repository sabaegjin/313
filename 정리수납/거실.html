<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>럭셔리 갤러리</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    width: 90%;
    padding: 20px;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.5s ease;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 30px rgba(0,0,0,0.15);
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }

  .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 15px;
    background: linear-gradient(0deg, rgba(0,0,0,0.7), transparent);
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .gallery-item:hover .overlay {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://i.ibb.co/nq01XmFR/2.gif" alt="이미지1">
    <div class="overlay">럭셔리 거실</div>
  </div>
  <div class="gallery-item">
    <img src="https://i.ibb.co/3rKj3qh/3.jpg" alt="이미지2">
    <div class="overlay">모던 키친</div>
  </div>
  <div class="gallery-item">
    <img src="https://i.ibb.co/xGb8zTq/4.jpg" alt="이미지3">
    <div class="overlay">미니멀 침실</div>
  </div>
  <div class="gallery-item">
    <img src="https://i.ibb.co/7y7rYjS/5.jpg" alt="이미지4">
    <div class="overlay">럭셔리 욕실</div>
  </div>
</div>

</body>
</html>
