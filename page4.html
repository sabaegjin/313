<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Page 4</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin:0; padding:0; width:100%; height:100%; overflow:hidden;
    background:#0b0b0e;
}
img {
    width:100%; height:100%; object-fit:fill;
}
</style>
</head>
<body>

<img src="https://i.ibb.co/9mCtjBvr/1.gif" alt="Page 4 GIF">

<script>
// Page5로 이동 (아래로 스크롤 / 스와이프)
window.addEventListener('wheel', e => {
    if(e.deltaY > 0) window.location.href = 'page5.html';
});
let touchStartY = 0;
window.addEventListener('touchstart', e => { touchStartY = e.touches[0].clientY; }, {passive:true});
window.addEventListener('touchend', e => {
    let touchEndY = e.changedTouches[0].clientY;
    if(touchStartY - touchEndY > 50) window.location.href = 'page5.html';
}, {passive:true});

// 이전 페이지 (위로 스크롤 / 스와이프)
window.addEventListener('wheel', e => {
    if(e.deltaY < 0) window.location.href = 'page3.html';
});
window.addEventListener('touchend', e => {
    let touchEndY = e.changedTouches[0].clientY;
    if(touchEndY - touchStartY > 50) window.location.href = 'page3.html';
});
</script>

</body>
</html>
